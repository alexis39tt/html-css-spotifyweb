<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="clearfix">
        <button>effettua l'upgrade</button>
    </header>
    <aside>
        <div class="sidebar">
            <div class="logo">
                <img src="./assets/img/logo.svg" class="logo-big" alt="logo">
                <img src="assets/img/logo-small.svg" class="logo-small" alt="logo-small">
            </div>
            <nav aria-label="barra di navigazione delle sezioni">
                <div class="nav-item selected-item">
                    <img src="./assets/img/home.svg" alt="home">
                    <p>Home</p>
                </div>
                <div class="nav-item">
                    <img src="./assets/img/search.svg" alt="search">
                    <p>Cerca</p>
                </div>
                <div class="nav-item">
                    <img src="./assets/img/libreria.svg" alt="library">
                    <p>La tua libreria</p>
                </div>
            </nav>
            <div class="playlist-container">
                <h3>playlist</h3>
                <div class="create-playlist">
                    <i class="fa-solid fa-plus"></i>
                    <p>Crea Playlist</p>
                </div>
                <div class="playlist-list">
                    <ul>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
            </div>
            <div class="bottom-container">
                <div class="install-app">
                    <img src="./assets/img/download.svg" alt="install app">
                    <p>Installa app</p>
                </div>
                <hr>
                <div class="account">
                    <img src="./assets/img/profile.svg" alt="profile">
                    <h3>John Doe</h3>
                </div>
            </div>
        </div>
    </aside>
    <main>
        
    </main>
    <footer>
        <section>
            <div class="song">
                <div class="song-img">
                    <img src="./assets/img/sinister.jpeg" alt="current song">
                </div>
                <div class="song-info">
                    <h3>Sinister</h3>
                    <p>Brano Nome</p>
                </div>
                <div class="song-icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
        </section>
        <section>
            <div class="player">
                <div class="top-controls">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-play play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="bottom-controls">
                    <p>0:25</p>
                    <div class="progress-bar">
                        <div class="progress-value"></div>
                    </div>
                    <p>4:35</p>
                </div>
            </div>
        </section>
        <section>
            <div class="volume">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-desktop"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="progress-bar">
                    <div class="progress-value"></div>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
